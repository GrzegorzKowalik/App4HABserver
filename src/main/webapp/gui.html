<html>
<head>
    <meta charset="UTF-8">
    <title>App4hab control server</title>

    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/app4hab.js"></script>
    
    <script>
        $(document).ready(initPage());    
    </script>
</head>
<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">App4HAB server</a>
        
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <span class="text-light">Last phone activity: </span>
                <span class="text-light" id="LastActivityTime">00:00:00</span>
                <span class="text-light">(</span>
                <span class="text-light" id="LastActivityAgo">0s</span>
                <span class="text-light">ago)</span>
            </li>
          </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-3 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            
Tutaj będą trzy taby ze statusem, zdjęciami i aktywnością fona
            
          </div>
        </nav>

        <main role="main" class="col-md-8 ml-sm-auto col-lg-9 pt-3 px-4"><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">Dashboard</h1>
          </div>

          <h2 id="SelectionHeadline">Selection headline</h2>
        </main>
      </div>
    </div>
  

</body>
</html>
